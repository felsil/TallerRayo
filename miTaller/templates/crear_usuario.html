{% extends "base.html" %}
{% load static %}

    {% block css %}
    <link rel="stylesheet" href="{% static 'css/formuario.css' %}">
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
    <script src="{% static 'lib/jquery.js' %}"></script>
    <script src="{% static 'dist_jqv/jquery.validate.min.js' %}"></script>
    {% endblock css %}
    

    

    
    <!-- cabecera -->
   
{% block contenido %}
    <section id="bienvenida">
            <h2>Formulario Nuevo Usuario</h2>
          
        </section>
       
        
        <section id="formulario">

            <form class="form-registro" id="formu" action="" method="POST" enctype="multipart/form-data" >
                {% csrf_token %}
                <h2 class="form-titulo">Crear Cuenta de Usuario</h2>
                <div class="contenedor-imp">
                    
                    <label for="names">Nombre</label>
                    <input class="col-100" type="text" name="txtNombre" id="txtNombre" 
                    pattern = "[A-Za-z]{3,25}" title="Escriba su Nombre" required>
                    
                    <label for="names" style="margin-top: 15px;">Apellido</label>
                    <input class="col-100" type="text" name="txtApellido" id="txtApellido" 
                    pattern = "[A-Za-z]{3,25}" title="Escriba su Apellido" required>

                    <label for="names" style="margin-top: 15px;">Email</label>
                    <input class="col-100" type="email" name="txtEmail" id="txtEmail" required>
                    
                    <label for="names" style="margin-top: 15px;">Nombre de Usuario</label>
                    <input class="col-100" type="text" style="margin-top: 15px;" name="txtUsuario" id="txtUsuario" required>
                    
                    <label for="names" style="margin-top: 15px;">Contrasena</label>
                    <input class="col-100" type="password" style="margin-top: 15px;" name="txtPass1" id="txtPass1" required>

                    <label for="names" style="margin-top: 15px;">Repite Contrasena</label>
                    <input class="col-100" type="password" style="margin-top: 15px;" name="txtPass2" id="txtPass2" required>

                     <input class="btn-enviar" type="submit" value="Enviar">
                    <input class="btn-enviar" type="reset" value="Limpiar">
                    
                </div>
            </form>
            <div style="text-align: center; color: red; font-size: xx-large; font-family: Verdana, Geneva, Tahoma, sans-serif;">
                {{mensaje}}
            </div>

        </section>
        <section>
            <div id="listado">

            </div>
        </section>
{% endblock contenido %}
        

{% block js %}
    <script src="js/registro.js"></script>
    <script src="js/proceso.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function () {

            //efectuar proceso de validacion
            

        });
    </script>
{% endblock js %}
